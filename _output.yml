bookdown::pdf_book:
  keep_tex: yes
  documentclass: article
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: [--top-level-division=chapter, --wrap=none]
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  highlight_bw: yes
  quote_footer: ["\\VA{", "}{}"]
  includes:
    in_header: latex/preamble.tex
  header-includes: 
    - \usepackage{titlepic}
    - \titlepic{\includegraphics[width=\textwidth]{images/cover_with_alexander.pdf}}
  classoption: titlepage
bookdown::gitbook:
  highlight: tango
  css: css/style.css
  split_by: section
  config:
    download: [pdf]
    sharing:
      github: yes
      facebook: no
    toc:
      collapse: none
      before: |
        <li><a href="./">Risk Analysis in the Earth Sciencese</a></li>