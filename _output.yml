bookdown::gitbook:
  highlight: tango
  css: css/style.css
  split_by: section
  config:
    download: [pdf, epub, mobi]
    sharing:
      github: yes
      facebook: no
    toc:
      collapse: none
      before: |
        <li><a href="./">Risk Analysis in the Earth Sciencese</a></li>
  search:
    engine: fuse
bookdown::pdf_book:
  keep_tex: yes
  documentclass: memoir
  classoptions: openany
  fontfamily: mlmodern
  citation_package: natbib
  latex_engine: xelatex
  template: null
  pandoc_args: [--top-level-division=chapter, --wrap=none]
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  highlight_bw: yes
  quote_footer: ["\\VA{", "}{}"]
  includes:
    in_header: latex/preamble.tex
    before_body: latex/cover.tex
bookdown::epub_book:
  stylesheet: css/style.css